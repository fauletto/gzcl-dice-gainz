<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GZCL General Gainz | Dice Gainz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Title/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid"></div>
        <a href="#" class="navbar-brand">Test</a>
      </div>
    </nav>
    <div class="container">
      <!-- One rep max inputs to calculate lift numbers -->
      <h2 class="display-4 text-center mb-5">Enter your one rep maxes below:</h2>
      <form class="row gy-3">
        <div class="col-md-6">
          <label for="inputSquatMax" class="form-label">Squat 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputSquatMax" min="0" max="1000">
        </div>
        <div class="col-md-6">
          <label for="inputBenchMax" class="form-label">Bench 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputBenchMax" min="0" max="1000">
        </div>
        <div class="col-md-6">
          <label for="inputDeadliftMax" class="form-label">Deadlift 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputDeadliftMax" min="0" max="1000">
        </div>
        <div class="col-md-6">
          <label for="inputOverheadPressMax" class="form-label">Overhead Press 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputOverheadMax" min="0" max="1000">
        </div>

      </form>
    </div>

    <div class="container d-flex justify-content-center mt-5">
        <div class="btn-group " role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="upperRadio" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="upperRadio">Upper Only</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="lowerRadio" autocomplete="off">
          <label class="btn btn-outline-secondary" for="lowerRadio">Lower Only</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="fullRadio" autocomplete="off">
          <label class="btn btn-outline-secondary" for="fullRadio">Full Body</label>
        </div>
      </div>
    <div class="container d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-outline-dark d p-3" id="diceRollerBtn">Roll the dice!</button>
    </div>
    <div class="container d-flex justify-content-center mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Tier</th>
            <th scope="col">Lift</th>
            <th scope="col">First Set Rep Target</th>
            <th scope="col">Follow Up Sets Rep Target</th>
            <th scope="col">Estimated Weight Target</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="t1LiftDisplay">Lift</td>
            <td id="t1FirstRepDisplay">Reps</td>
            <td id="t1FollowUpRepDisplay">Reps</td>
            <td id="t1WeightDisplay">Weight</td>
          </tr>
          <tr>
            <th scope="row">2A</th>
            <td id="t2ALiftDisplay">Lift</td>
            <td id="t2AFirstRepDisplay">Reps</td>
            <td id="t2AFollowUpRepDisplay">Reps</td>
            <td id="t2AWeightDisplay">Weight</td>
          </tr>
          <tr>
            <th scope="row">2B</th>
            <td id="t2BLiftDisplay">Lift</td>
            <td id="t2BFirstRepDisplay">Reps</td>
            <td id="t2BFollowUpRepDisplay">Reps</td>
            <td id="t2BWeightDisplay">Weight</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="t3ALiftDisplay">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </td>
            <td id="t3AFirstRepDisplay">Reps</td>
            <td id="t3AFollowUpRepDisplay">Reps</td>
            <td id="t3AWeightDisplay">Weight</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="t3BLiftDisplay">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </td>
            <td id="t3BFirstRepDisplay">Reps</td>
            <td id="t3BFollowUpRepDisplay">Reps</td>
            <td id="t3BWeightDisplay">Weight</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="t3CLiftDisplay">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </td>
            <td id="t3CFirstRepDisplay">Reps</td>
            <td id="t3CFollowUpRepDisplay">Reps</td>
            <td id="t3CWeightDisplay">Weight</td>
          </tr>
        </tbody>
      </table>
    </div>

    


    <script src="app.js"></script>
  </body>
</html>
