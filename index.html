<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GZCL General Gainz | Dice Gainz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Title/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid"></div>
        <a href="#" class="navbar-brand">Test</a>
      </div>
    </nav>
    <div class="container">
      <!-- One rep max inputs to calculate lift numbers -->
      <h2 class="display-4 text-center">Enter your one rep maxes below:</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputSquatMax" class="form-label">Squat 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputSquatMax">
        </div>
        <div class="col-md-6">
          <label for="inputBenchMax" class="form-label">Bench 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputBenchMax">
        </div>
        <div class="col-md-6">
          <label for="inputDeadliftMax" class="form-label">Deadlift 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputDeadliftMax">
        </div>
        <div class="col-md-6">
          <label for="inputOverheadPressMax" class="form-label">Overhead Press 1RM (in pounds)</label>
          <input type="number" class="form-control" id="inputOverheadPressMax">
        </div>

      </form>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="btn-group " role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Upper Only</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Lower Only</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">Full Body</label>
        </div>
      </div>
    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-secondary d">Roll the dice!</button>
    </div>
    


    <script src="app.js"></script>
  </body>
</html>
